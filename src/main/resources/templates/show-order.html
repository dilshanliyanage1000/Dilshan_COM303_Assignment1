<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dilshan Assignment #1</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous" />
	<link href="/css/app.css" rel="stylesheet" />

    <script src="https://code.jquery.com/jquery-3.7.1.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.3/umd/popper.min.js" crossorigin="anonymous"></script>

</head>

<body>

    <div class="container mt-5 mb-5">

        <div class="p-5 mb-4 bg-body-tertiary rounded-3">

            <div class="container-fluid">

                <h1 class="display-4 fw-medium">Welcome, <span th:text="${firstName}"></span>!</h1>

                <h3>Your Order details are as follows:</h3>
                
                <ul class="list-group mb-4">
                    <li class="list-group-item">Email Address: <span th:text="${email}"></span></li>
                    <li class="list-group-item">Phone Number: <span th:text="${phoneNumber}"></span></li>
                    <li class="list-group-item">Address: <span th:text="${address}"></span></li>
                </ul>
                
                <h3>Phone Details:</h3>
                
                <ul class="list-group mb-4">
                    <li class="list-group-item">Phone Brand: <span th:text="${phoneBrand}"></span></li>
                    <li class="list-group-item">Phone Model: <span th:text="${phoneModel}"></span></li>
                    <li class="list-group-item">Phone Price: CAD $<span th:text="${phonePrice}"></span></li>
                    <li class="list-group-item">Quantity: <span th:text="${quantity}"></span></li>
                </ul>
                
                <h4>Total: CAD $<span id="total_price" th:text="${totalPrice}"></span></h4>

            </div>

        </div>

    </div>

</body>

</html>
